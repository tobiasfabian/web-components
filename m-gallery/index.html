<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>m-gallery example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Gallery Example</h1>

    <m-gallery role="region" aria-roledescription="gallery" aria-label="Images" tabindex="0">
      <ul>
        <li>
          <img src="../example-data/leo-df2PU_7IOdc-unsplash.jpg" width="2000" height="1333" alt="Sunrise over mountain peaks">
        </li>
        <li>
          <img src="../example-data/neom-LaZfUnbyAmA-unsplash.jpg" width="2000" height="1333" alt="Person in a red robe standing in a rocky landscape" loading="lazy">
        </li>
        <li>
          <img src="../example-data/neom-YpUFf0kOWQ0-unsplash.jpg" alt="Head of an ostrich" loading="lazy">
        </li>
      </ul>
    </m-gallery>
  </body>
</html>
